safety_filter: nl_mpsc
sf_config:
  # LQR controller parameters
  r_lin:
    - 0.1
  q_lin:
    - 0.0001
    - 1
    - 1
    - 1

  # MPC Parameters
  horizon: 20
  warmstart: True
  integration_algo: rk4
  use_terminal_set: True

  # Decay Factor for P_MPSC and LEARN_MPSC
  decay_factor: 0.65

  # Cost function
  cost_function: one_step_cost
